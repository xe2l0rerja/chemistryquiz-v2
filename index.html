<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Title / Logo -->
        <header class="hero">
            <h1 class="site-title">Unblocked Games Hub</h1>
        </header>

        <!-- Tile Grid -->
        <div class="tile-grid">
            <!-- Game List -->
            <div class="tile game-list">
                <h2>Game List</h2>
                <ul>
                    <li><a href="#">Game 1</a></li>
                    <li><a href="#">Game 2</a></li>
                    <li><a href="#">Game 3</a></li>
                    <li><a href="#">Game 4</a></li>
                </ul>
                <button class="btn-view-more">View More</button>
            </div>

            <!-- Proxy Search -->
            <div class="tile proxy-search">
                <h2>Proxy Search</h2>
                <input type="text" placeholder="Enter website URL..." class="proxy-input">
                <button class="btn-search">Search</button>
            </div>

            <!-- Settings -->
            <div class="tile settings">
                <h2>Settings</h2>
                <ul>
                    <li><button>Theme: Dark</button></li>
                    <li><button>Notifications: Off</button></li>
                    <li><button>Privacy: Enhanced</button></li>
                </ul>
            </div>

            <!-- Changelog -->
            <div class="tile changelog">
                <h2>Changelog</h2>
                <ul>
                    <li>v1.0.1 - Bug fixes and improvements</li>
                    <li>v1.0.0 - Initial release</li>
                </ul>
                <button class="btn-view-more">View All</button>
            </div>

            <!-- Discord Chat -->
            <div class="tile discord-chat">
                <h2>Discord Chat</h2>
                <iframe src="https://discord.com/widget?id=YOUR_DISCORD_ID&theme=dark" 
                        width="100%" height="200" allowtransparency="true"></iframe>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2024 Unblocked Games Hub. All Rights Reserved.</p>
        </footer>
    </div>
</body>
</html>
